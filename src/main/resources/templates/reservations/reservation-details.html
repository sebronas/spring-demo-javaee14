<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <p>///////////////////////////////////</p>
    <p>Id: <span th:text="${reservation.id}"></span></p>
    <p>Table Number: <span th:text="${reservation.tableNumber}"></span></p>
    <p>Start Booking Time: <span th:text="${reservation.startBookingTime}"></span></p>
    <p>End Booking Time: <span th:text="${reservation.endBookingTime}"></span></p>
    <p>Surname: <span th:text="${reservation.surname}"></span></p>
    <p>Phone Number: <span th:text="${reservation.phoneNumber}"></span></p>
    <p>Email: <span th:text="${reservation.email}"></span></p>
    <p>Number of people: <span th:text="${reservation.numberOfPeople}"></span></p>
    <p>Address: <span th:text="${reservation.address}"></span></p>

    <br>
    <a href="#" th:href="@{/web/reservations}">Back to all reservations</a>
</body>
</html>
