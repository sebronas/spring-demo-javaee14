<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All reservations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <h1>All Reservations</h1>
    <table class="table table-bordered border-primary">
        <thead>
            <tr>
                <td>ID</td>
                <td>Surname</td>
                <td>Show details</td>
                <td>Edit</td>
                <td>Delete</td>
            </tr>
        </thead>
        <tbody>
            <!-- for (var one: reservations) {} -->
            <tr th:each="one : ${reservations}">
                <td><span th:text="${one.id}"></span></td>
                <td><span th:text="${one.surname}"></span></td>
                <td><a href="#" th:href="@{'/web/reservations/'+${one.id}}">Details</a></td>
                <td><a href="#">Edit</a></td>
                <td><a href="#" th:href="@{'/web/reservations/delete/' + ${one.id}}">Delete</a></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
